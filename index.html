<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Job Title | Location | Contact Info</p>
    </header>
    <section>
        <h2>About Me</h2>
        <p>A brief introduction about your background, skills, and career aspirations.</p>
    </section>
    <section>
        <h2>Education</h2>
        <ul>
            <li><strong>Degree Name</strong>, University Name (Year)</li>
        </ul>
    </section>
    <section>
        <h2>Experience</h2>
        <ul>
            <li><strong>Job Title</strong>, Company Name (Year-Year)</li>
        </ul>
    </section>
    <section>
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
        </ul>
    </section>
</body>
</html>
